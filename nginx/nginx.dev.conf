# Development Nginx config - proxies to local Next.js dev server
events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    sendfile on;
    keepalive_timeout 65;

    # Rate limiting for testing
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;

    # Upstream to host machine's Next.js dev server
    upstream nextjs_dev {
        server host.docker.internal:3000;
    }

    server {
        listen 80;
        server_name localhost;

        # Health check
        location /health {
            access_log off;
            return 200 'healthy\n';
            add_header Content-Type text/plain;
        }

        # Proxy all requests to Next.js dev server on host
        location / {
            proxy_pass http://nextjs_dev;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            
            # WebSocket support for HMR
            proxy_read_timeout 86400;
        }

        # API rate limiting test
        location /api/ {
            limit_req zone=api_limit burst=50 nodelay;
            
            proxy_pass http://nextjs_dev;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
