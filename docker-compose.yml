services:
  # Kafka with KRaft mode (no Zookeeper needed)
  kafka:
    image: bitnami/kafka:latest
    container_name: ticketwar-kafka
    ports:
      - "9092:9092"
      - "9094:9094"
    environment:
      # KRaft settings
      - KAFKA_CFG_NODE_ID=0
      - KAFKA_CFG_PROCESS_ROLES=controller,broker
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=0@kafka:9093
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      # Listeners
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093,EXTERNAL://:9094
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092,EXTERNAL://localhost:9094
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=PLAINTEXT
      # Topic settings
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true
      - KAFKA_CFG_NUM_PARTITIONS=3
      - KAFKA_CFG_DEFAULT_REPLICATION_FACTOR=1
      # Performance
      - KAFKA_CFG_LOG_RETENTION_HOURS=24
      - KAFKA_CFG_MESSAGE_MAX_BYTES=10485760
    volumes:
      - kafka_data:/bitnami/kafka
    networks:
      - ticketwar-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "kafka-topics.sh --bootstrap-server localhost:9092 --list",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka UI for monitoring (optional but helpful)
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: ticketwar-kafka-ui
    ports:
      - "8080:8080"
    environment:
      - KAFKA_CLUSTERS_0_NAME=ticketwar
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:9092
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - ticketwar-network

  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    container_name: ticketwar-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - app1
      - app2
      - app3
    networks:
      - ticketwar-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Next.js App instances for load balancing
  app1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ticketwar-app1
    environment:
      - NODE_ENV=production
      - PORT=3000
      - REDIS_URL=${REDIS_URL}
      - KAFKA_BROKERS=kafka:9092
      - KAFKA_ENABLED=true
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - ticketwar-network

  app2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ticketwar-app2
    environment:
      - NODE_ENV=production
      - PORT=3000
      - REDIS_URL=${REDIS_URL}
      - KAFKA_BROKERS=kafka:9092
      - KAFKA_ENABLED=true
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - ticketwar-network

  app3:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ticketwar-app3
    environment:
      - NODE_ENV=production
      - PORT=3000
      - REDIS_URL=${REDIS_URL}
      - KAFKA_BROKERS=kafka:9092
      - KAFKA_ENABLED=true
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - ticketwar-network

networks:
  ticketwar-network:
    driver: bridge

volumes:
  kafka_data:
    driver: local
